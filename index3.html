<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <title>Dutch Design VR</title>
  </head>
  <body>
    <a-scene background="color: black" fog="type: linear; color: black; far: 35; near: 0">
        <a-assets>
            <img id="wood" src="/assets/wood.png">
            <img id="leather" src="/assets/leather.jpg">
            <img id="marble" src="/assets/marble.jpg">
            <a-asset-item id="stoel-obj" src="/assets/stoel.obj"></a-asset-item>
            <a-asset-item id="stoel-mtl" src="/assets/stoel.mtl"></a-asset-item>
            <a-asset-item id="lamp-obj" src="/assets/lamp.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="/assets/lamp.mtl"></a-asset-item>
            <a-asset-item id="pedestal-obj" src="/assets/pedestal.obj"></a-asset-item>
            <a-asset-item id="pedestal-mtl" src="/assets/pedestal.mtl"></a-asset-item>
            <a-asset-item id="kruiwagen-obj" src="/assets/kruiwagen.obj"></a-asset-item>
            <a-asset-item id="kruiwagen-mtl" src="/assets/kruiwagen.mtl"></a-asset-item>
            <a-asset-item id="lamp2-obj" src="/assets/lamp2.obj"></a-asset-item>
            <a-asset-item id="lamp2-mtl" src="/assets/lamp2.mtl"></a-asset-item>
            <a-asset-item id="stackedlamp-obj" src="/assets/stackedlamp.obj"></a-asset-item>
            <a-asset-item id="stackedlamp-mtl" src="/assets/stackedlamp.mtl"></a-asset-item>
            <a-asset-item id="redchair-obj" src="/assets/redchair.obj"></a-asset-item>
            <a-asset-item id="redchair-mtl" src="/assets/redchair.mtl"></a-asset-item>
            <a-asset-item id="table-obj" src="/assets/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="/assets/table.mtl"></a-asset-item>
            <a-asset-item id="table-chair-obj" src="/assets/table-chair.obj"></a-asset-item>
            <a-asset-item id="table-chair-mtl" src="/assets/table-chair.mtl"></a-asset-item>
        </a-assets>
        <a-camera foo wasd-controls="acceleration: 40" position="0 2 2">
            <a-cursor color="white"></a-cursor>
        </a-camera>
        
        <a-circle radius="50" position="0 0 -4" rotation="-90 0 0" src="#wood" repeat="20 20" color="#6e6760"></a-circle>

        <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 -90 0" src="#pedestal-obj" color="darkgrey"></a-obj-model>
        <a-cylinder button position="0 1.5 0" radius="0.1" height="0.2" color="red" animation__mousedown="property: model-opacity.opacity; from: 1; to: 0; startEvents: mousedown; dur: 700"></a-cylinder>
        
        <!-- Front -->
        <a-entity position="0 0 -25" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 -90 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#stoel-obj" mtl="#stoel-mtl" scale="0.3 0.3 0.3" rotation="0 -90 0" animation="property: rotation; to: 0 270 0; dur: 15000; easing: linear; loop: true"></a-obj-model>
        </a-entity>
        <a-entity>
        <a-entity position="16.5 0 -16.5" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 -135 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#lamp-obj" mtl="#lamp-mtl" scale="0.3 0.3 0.3" rotation="0 -135 0" animation="property: rotation; to: 0 225 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        </a-entity>
        <!-- Right -->
        <a-entity position="25 0 0" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 180 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#kruiwagen-obj" mtl="#kruiwagen-mtl" scale="0.3 0.3 0.3" rotation="0 -180 0" animation="property: rotation; to: 0 180 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        <a-entity position="16.5 0 16.5" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 135 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#lamp2-obj" mtl="#lamp2-mtl" scale="0.3 0.3 0.3" rotation="0 135 0" animation="property: rotation; to: 0 -225 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        <!-- Back -->
        <a-entity position="0 0 25" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 90 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#redchair-obj" mtl="#redchair-mtl" scale="0.3 0.3 0.3" rotation="0 90 0" animation="property: rotation; to: 0 450 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        <a-entity position="-16.5 0 16.5" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 45 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#stackedlamp-obj" mtl="#stackedlamp-mtl" scale="0.3 0.3 0.3" rotation="0 90 0" animation="property: rotation; to: 0 450 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        <!-- Left -->
        <a-entity position="-25 0 0" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#table-obj" mtl="#table-mtl" scale="0.3 0.3 0.3" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
        </a-entity>
        <a-entity position="-16.5 0 -16.5" class="hiddenObj" visible="true">
            <a-obj-model position="0 0 0" scale="0.5 0.5 0.5" rotation="0 -45 0" src="#pedestal-obj" color="white"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#table-chair-obj" mtl="#table-chair-mtl" scale="0.3 0.3 0.3" rotation="0 -45 0" animation="property: rotation; to: 0 315 0; dur: 15000; easing: linear; loop: true"></a-obj-model>   
        </a-entity>
    </a-scene>
  </body>
</html>
