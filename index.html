<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <title>Dutch Design VR</title>
  </head>
  <body>
    <a-scene fog="type: linear; color: #ccf7ff; far: 10; near: 0" background="color: #ccf7ff" environment="preset:  japan; skyColor:  #ccf7ff; lightPosition:  [object Object];  groundColor:  #ccf7ff;  groundColor2:  #ccf7ff;  dressingAmount:  1;  dressingColor:  #ccf7ff;  dressingScale:  1.14;  dressingVariance:  [object Object];  gridColor:  #ccf7ff">
        <a-assets>
            <a-asset-item id="pillar-obj" src="/assets/pillar.obj"></a-asset-item>
            <a-asset-item id="pillar-mtl" src="/assets/pillar.mtl"></a-asset-item>
            <a-asset-item id="stoel-obj" src="/assets/stoel.obj"></a-asset-item>
            <a-asset-item id="stoel-mtl" src="/assets/stoel.mtl"></a-asset-item>
        </a-assets>
        <a-camera foo wasd-controls="acceleration: 40" position="0 3 5" aabb-collider="objects: a-box">
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Gate Light -->
        <a-entity light="type: point; color: lightblue; intensity: 3.5" position="0 3 -10"></a-entity>
        <a-box position=" 0 3 -14" color="white" width="17" height="13" depth="2"></a-box>

        <!-- Gate -->
        <a-entity position="0 0 -13">
            <a-obj-model position="8 0 0" src="#pillar-obj" scale="4 4 4" color="darkgrey">
                <a-plane position="100 0.73 0" height="1.5" width="200" depth="0.3" src="/assets/concrete.png" repeat="10 10"></a-plane>
            </a-obj-model>
            <a-obj-model position="-8 0 0" src="#pillar-obj" scale="4 4 4" color="darkgrey">
                <a-plane position="-100 0.73 0" height="1.5" width="200" depth="0.3" src="/assets/concrete.png" repeat="10 10"></a-plane>
            </a-obj-model>
        </a-entity>

        <!-- Text -->
        <a-entity text="align: center; color: #47a2ed; value: Enter to discover; font: dejavu" position="0 5 -12" scale="10 10 10"></a-entity>
        <a-entity text="align: center; color: #47a2ed; value: Dutch Design; font: dejavu" position="0 4.1 -11" scale="20 20 20"></a-entity>
        <a-entity text="align: center; color: #47a2ed; value: Dutch Design; font: dejavu" position="0 4.1 -11.1" scale="20.9 20.9 20.9"></a-entity>
    </a-scene>
  </body>
</html>
