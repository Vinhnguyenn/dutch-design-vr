<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <title>Dutch Design VR</title>
  </head>
  <body>
    <a-scene background="color: black" fog="type: linear; color: black; far: 35; near: 0">
        <a-assets>
            <a-asset-item id="pedestal-obj" src="/assets/pedestal1.obj"></a-asset-item>
            <a-asset-item id="pedestal-mtl" src="/assets/pedestal1.mtl"></a-asset-item>
            <a-asset-item id="stoel-obj" src="/assets/stoel.obj"></a-asset-item>
            <a-asset-item id="stoel-mtl" src="/assets/stoel.mtl"></a-asset-item>
            <a-asset-item id="lamp-obj" src="/assets/lamp.obj"></a-asset-item>
            <a-asset-item id="lamp-mtl" src="/assets/lamp.mtl"></a-asset-item>
            <a-asset-item id="pedestal-obj" src="/assets/pedestal.obj"></a-asset-item>
            <a-asset-item id="pedestal-mtl" src="/assets/pedestal.mtl"></a-asset-item>
            <a-asset-item id="kruiwagen-obj" src="/assets/kruiwagen.obj"></a-asset-item>
            <a-asset-item id="kruiwagen-mtl" src="/assets/kruiwagen.mtl"></a-asset-item>
            <a-asset-item id="lamp2-obj" src="/assets/lamp2.obj"></a-asset-item>
            <a-asset-item id="lamp2-mtl" src="/assets/lamp2.mtl"></a-asset-item>
            <a-asset-item id="stackedlamp-obj" src="/assets/stackedlamp.obj"></a-asset-item>
            <a-asset-item id="stackedlamp-mtl" src="/assets/stackedlamp.mtl"></a-asset-item>
            <a-asset-item id="redchair-obj" src="/assets/redchair.obj"></a-asset-item>
            <a-asset-item id="redchair-mtl" src="/assets/redchair.mtl"></a-asset-item>
            <a-asset-item id="table-obj" src="/assets/table.obj"></a-asset-item>
            <a-asset-item id="table-mtl" src="/assets/table.mtl"></a-asset-item>
            <a-asset-item id="table-chair-obj" src="/assets/table-chair.obj"></a-asset-item>
            <a-asset-item id="table-chair-mtl" src="/assets/table-chair.mtl"></a-asset-item>
        </a-assets>
        <a-camera foo wasd-controls="acceleration: 40" position="0 2 2">
            <a-cursor color="white"></a-cursor>
        </a-camera>

        <a-plane 
        position="0 0 0" 
        width="70"
        height="70"
        rotation="-90 0 0"
        ></a-plane>

        
        <a-entity class="hideLight" light="type: spot; intensity: 0.65; angle: 31.77; penumbra: 1.1; " position="0 4.25635 -2" rotation="-51.48 0 -2.12"
                animation="property: light.intensity; from: 0; to: 1; dur: 4000; easing: easeInOutCubic"
        ></a-entity>

        <a-obj-model class="hideObj" position="0 -2 -5" scale="1.1 1.1 1.1" rotation="0 30 0" src="#pedestal-obj" color="white"
                animation="property: position; to: 0 0 -5; dur: 4000; easing: easeInOutCubic;"
                animation__2="property: rotation; to: 0 -90 0; dur: 4000; easing: easeInOutCubic;">
        <a-cylinder button position="0 1.4 0" radius="0.1" height="0.1" color="skyblue" 
        animation="property: position; to: 0 1 0; startEvents: click; dur: 1200; easing: easeInOutCubic"
        ></a-cylinder>
        </a-obj-model>

        <a-entity class="hideObj2" light="type: directional; intensity: 0; angle: 31.77; penumbra: 1.1; color: #454545" position="0 1 0"
        ></a-entity>

        <!-- <a-entity light="type: point; color: #ffffff; intensity: 0.39" position="10 3 -7"
                animation="property: light.intensity; to: 0; dur: 1000; easing: linear;"
        ></a-entity> -->

        <!-- Front -->
        <a-entity position="0 0 -17">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 -90 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#stoel-obj" mtl="#stoel-mtl" scale="0.3 0.3 0.3" rotation="0 -90 0" animation="property: rotation; to: 0 270 0; dur: 15000; easing: linear; loop: true"></a-obj-model>
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="0 5.99854 3.03944" rotation="-63.5 0 0.15"></a-entity>
        </a-entity>
        <a-entity>
        <a-entity position="11.5 0 -11.5">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 -135 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#lamp-obj" mtl="#lamp-mtl" scale="0.3 0.3 0.3" rotation="0 -135 0" animation="property: rotation; to: 0 225 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="-2.08352 5.99854 2.07268" rotation="-63.5 -45 0"></a-entity>
        </a-entity>
        </a-entity>
        <!-- Right -->
        <a-entity position="17 0 0">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 180 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#kruiwagen-obj" mtl="#kruiwagen-mtl" scale="0.3 0.3 0.3" rotation="0 -180 0" animation="property: rotation; to: 0 180 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="-3.16933 5.99854 0.02873" rotation="-63.5 -90 0.15"></a-entity>
        </a-entity>
        <a-entity position="11.5 0 11.5">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 135 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#lamp2-obj" mtl="#lamp2-mtl" scale="0.3 0.3 0.3" rotation="0 135 0" animation="property: rotation; to: 0 -225 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="-2.70334 5.999 -2.63495" rotation="-63.5 -135 0.15"></a-entity>
        </a-entity>
        <!-- Back -->
        <a-entity position="0 0 17">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 90 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#redchair-obj" mtl="#redchair-mtl" scale="0.3 0.3 0.3" rotation="0 90 0" animation="property: rotation; to: 0 450 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="0 5.99854 -2.66358" rotation="-63.50000000000001 180 0.15"></a-entity>
        </a-entity>
        <a-entity position="-11.5 0 11.5">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 45 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#stackedlamp-obj" mtl="#stackedlamp-mtl" scale="0.3 0.3 0.3" rotation="0 90 0" animation="property: rotation; to: 0 450 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="1.7228 5.99854 -1.61389" rotation="-63.50000000000001 -225 0.15"></a-entity>
        </a-entity>
        <!-- Left -->
        <a-entity position="-17 0 0">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 0 0" src="#pedestal-obj" color="grey"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#table-obj" mtl="#table-mtl" scale="0.3 0.3 0.3" rotation="0 0 0" animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true"></a-obj-model>    
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="2.36458 5.99854 -0.07962" rotation="-63.50000000000001 90 0.15"></a-entity>
        </a-entity>
        <a-entity position="-11.5 0 -11.5">
            <a-obj-model position="0 0 0" scale="1 1 1" rotation="0 -45 0" src="#pedestal-obj" color="white"></a-obj-model>
            <a-obj-model position="0 1.6 0" src="#table-chair-obj" mtl="#table-chair-mtl" scale="0.3 0.3 0.3" rotation="0 -45 0" animation="property: rotation; to: 0 315 0; dur: 15000; easing: linear; loop: true"></a-obj-model>   
            <a-entity class="hiddenObj" light="type: spot; intensity: 0; angle: 33.14; penumbra: 0.48; color: #ffffff; decay: -1.04" position="1.92919 5.99854 1.87503" rotation="-63.50000000000001 45 0.15"></a-entity>
        </a-entity>

    </a-scene>
  </body>
</html>
